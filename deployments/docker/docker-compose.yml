services:
  # FastAPI Application
  api:
    build:
      context: ../../
      dockerfile: deployments/docker/Dockerfile
    container_name: edu-support-ai-system
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Server Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      
      # CORS Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      
      # Session Configuration
      - SESSION_EXPIRATION_SECONDS=${SESSION_EXPIRATION_SECONDS:-3600}
      
      # Pagination Configuration
      - DEFAULT_PAGE_SIZE=${DEFAULT_PAGE_SIZE:-20}
      - MAX_PAGE_SIZE=${MAX_PAGE_SIZE:-100}
      
      # Development Settings
      - ALLOW_ALL_API_KEYS=${ALLOW_ALL_API_KEYS:-true}
      
      # API Key Configuration
      - VALID_API_KEYS=${VALID_API_KEYS:-demo-key-123,test-key-456,dev-key-789}
      
      # Database Configuration
      - DATABASE_URL=postgresql://${DB_USER:-eduai}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-eduai_db}
    
    # Load environment variables from .env file (optional)
    # Create a .env file in this directory or use environment variables directly
    env_file:
      - .env
    
    # Optional: Mount volume for development with hot reload
    volumes:
      - ../../src:/app/src:ro
    
    # Restart policy
    restart: unless-stopped
    
    # Depends on database
    depends_on:
      db:
        condition: service_healthy
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Network
    networks:
      - edu-ai-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: edu-support-db
    environment:
      - POSTGRES_USER=${DB_USER:-eduai}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=${DB_NAME:-eduai_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - edu-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-eduai} -d ${DB_NAME:-eduai_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  edu-ai-network:
    driver: bridge

volumes:
  postgres_data:
